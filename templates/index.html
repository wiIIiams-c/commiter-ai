<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Commiter AI</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .container { max-width: 800px; margin-top: 50px; }
            .card {
                margin-bottom: 20px;
                transition: transform 0.3s;
            }
            .card:hover {
                transform: translateY(-5px);
                box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            }
            .card-body {
                text-align: center;
                padding: 2rem;
            }
            h1 {
                margin-bottom: 2rem;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Commiter AI Tools</h1>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title">Commit Message Generator</h3>
                            <p class="card-text">Generate meaningful commit messages from your repository changes.</p>
                            <a href="/commit_generator" class="btn btn-primary">Go to Commit Generator</a>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h3 class="card-title">Commit Summary Generator</h3>
                            <p class="card-text">Create summaries of commit activity over a time period.</p>
                            <a href="/commit_summary" class="btn btn-primary">Go to Commit Summary</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
