<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Commit Summary AI</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .container { max-width: 800px; margin-top: 50px; }
            #result { 
                white-space: pre-wrap;
                max-height: 500px;
                overflow-y: auto;
                overflow-x: hidden;
            }
            .loader {
                display: none;
                border: 4px solid #f3f3f3;
                border-radius: 50%;
                border-top: 4px solid #3498db;
                width: 40px;
                height: 40px;
                animation: spin 1s linear infinite;
                margin: 20px auto;
            }
            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
            .nav-links {
                margin-bottom: 20px;
            }
            .nav-links a {
                margin-right: 15px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="nav-links">
                <a href="/">Commit Message Generator</a>
                <a href="/summary" class="fw-bold">Commit Summary Generator</a>
            </div>
            
            <h1 class="mb-4">Commit Summary Generator</h1>
            <form id="summaryForm">
                <div class="mb-3">
                    <label for="repoPath" class="form-label">Repository Path</label>
                    <input type="text" placeholder="/repos/<rest-of-repo-path>" class="form-control" id="repoPath" name="repo_path" required>
                </div>
                <div class="mb-3">
                    <label for="branch" class="form-label">Branch Name (defaults to main)</label>
                    <input type="text" class="form-control" id="branch" name="branch" placeholder="main">
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="startDate" class="form-label">Start Date (YYYY-MM-DD)</label>
                        <input type="date" class="form-control" id="startDate" name="start_date">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="endDate" class="form-label">End Date (YYYY-MM-DD)</label>
                        <input type="date" class="form-control" id="endDate" name="end_date">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Generate Commit Summary</button>
            </form>
            
            <div class="loader" id="loader"></div>
            
            <div class="mt-4">
                <h3>Generated Commit Summary:</h3>
                <div id="result" class="p-3 bg-light border rounded"></div>
            </div>
        </div>

        <script>
            document.getElementById('summaryForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const formData = new FormData(e.target);
                const resultDiv = document.getElementById('result');
                const loader = document.getElementById('loader');
                const submitButton = e.target.querySelector('button[type="submit"]');
                
                try {
                    submitButton.disabled = true;
                    loader.style.display = 'block';
                    resultDiv.textContent = '';
                    
                    const response = await fetch('/generate_summary', {
                        method: 'POST',
                        body: formData
                    });
                    const data = await response.json();
                    
                    if (data.status === 'success') {
                        resultDiv.innerHTML = data.message.replace(/\n/g, '<br>');
                    } else {
                        resultDiv.textContent = 'Error: ' + data.message;
                    }
                } catch (error) {
                    resultDiv.textContent = 'Error: ' + error.message;
                } finally {
                    submitButton.disabled = false;
                    loader.style.display = 'none';
                }
            });
        </script>
    </body>
</html>
